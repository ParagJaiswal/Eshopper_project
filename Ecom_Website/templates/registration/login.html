{% for error in form.errors %}
         <p class="text-danger">{{ form.errors }}</p>
{% endfor %}

<section id="form" style="margin-left: 30%;"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login</h2>
						<form method="post">
							{% csrf_token %}
							{% for field in form %}
							{{ field.errors }}
							<label>{{field.label}}</label>
							<p>{{field}}</p>
							{% endfor %}
							<a href="{% url 'password_reset' %}"><span style="float:right">Forget password</span></a>
							<button class="btn btn-default" type="submit">SignUp</button><br>
							<a href='{% url "signup" %}'><span style="color:black">Create New Account &rarr;</span></a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>


{% endblock %}
