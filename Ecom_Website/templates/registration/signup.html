{% extends 'master.html' %}

{% block content %}

{% for error in form.errors %}
         <p class="text-danger">{{ form.errors }}</p>
{% endfor %}

<section id="form" style="margin-left: 30%;"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Sign Up</h2>
						<form method="post">
							{% csrf_token %}
							{% for field in form %}
							{{ field.errors }}
							<p>{{field}}</p>
							{% endfor %}

							<a href='{% url "login" %}'><span style="float:right">Already have an account</span></a>
							<button class="btn btn-default" type="submit">SignUp</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>


{% endblock %}
